{% extends 'accounts/layout.html' %}

{% block 'main_block' %}    

{% load static %}

    <div class="content-wrapper">
                
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Post detail</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href={% url 'index' %}>Go to the Blog</a></li>
                    </ol>
                </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3"></div>  
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                              <h3 class="card-title">Detail of post <b>{{object.title}}</b> </h3>
                            </div>
                            <div class="card-body">
                                <div class="card card-primary">
                                    <form  action="" class="sign-form widget-form " method="post">
                                        {% csrf_token %}
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="title">Title</label>
                                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" value="{{object.title}}">
                                            </div>
                                            <div class="form-group">
                                                <label for="short_description">Short Description</label>
                                                <input type="text" class="form-control" id="short_description" name="short_description" placeholder="Enter the short description" value="{{object.short_description}}">
                                            </div> 

                                            <div class="form-group">
                                                <label for="description">Full Description</label>
                                                
                                                <textarea id="summernote" name="description">
                                                    {{object.description | safe}}
                                                </textarea>
                                            </div> 
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="status" name="status">
                                                <label class="form-check-label" for="status">Active</label>
                                            </div>
                                        </div> 
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'admin-posts' %}" type="button" class="btn btn-danger">Go Back</a>
                            </div>
                        </div>
                    </div>       
                </div>     
            </div>
        </div>

    </div>

{% endblock 'main_block' %}
