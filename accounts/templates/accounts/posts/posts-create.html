{% extends 'accounts/layout.html' %}

{% block 'main_block' %}    

{% load static %}

    <div class="content-wrapper">
                
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Create Post</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href={% url 'index' %}>Go to the Blog</a></li>
                    <!-- <li class="breadcrumb-item active">Starter Page</li> -->
                    </ol>
                </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3"></div>  
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                              <h3 class="card-title">New Post</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="card card-primary">
                                    <form  action={% url 'posts-create' %} class="sign-form widget-form " method="post">
                                        {% csrf_token %}
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="title">Title</label>
                                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
                                            </div>
                                            <div class="form-group">
                                                <label for="short_description">Short Description</label>
                                                <input type="text" class="form-control" id="short_description" name="short_description" placeholder="Enter the short description">
                                            </div> 
                                            <div class="form-group" >
                                                <span style="margin-left:5px">Category:</span>
                                                <select required name="category" style="margin-left:5px">
                                                    <option value="" disabled selected hidden>Select a category</option>
                                                    {% for cat in categories%} 
                                                        <option value="{{cat.id}}">{{cat.title}}</option>    
                                                    {% endfor %}                                
                                                </select>
                                            </div>  
                                        </div> 
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'admin-categories' %}" type="button" class="btn btn-danger">Go Back</a>
                            </div>
                        </div>
                    </div>       
                </div>     
            </div>
        </div>

    </div>

{% endblock 'main_block' %}
