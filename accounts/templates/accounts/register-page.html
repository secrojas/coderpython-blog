<!DOCTYPE html>
<html lang="en">
  
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in - Blog srojas - Content Admin</title>

  <link rel="icon" type="image/x-icon" href={% static 'assets-admin/dist/img/icon.png' %} >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">  
  <link rel="stylesheet" href={% static 'assets-admin/dist/plugins/fontawesome-free/css/all.min.css' %}>  
  
  <link rel="stylesheet" href={% static 'assets-admin/dist/css/adminlte.min.css' %}>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Rgister as new user</p>

      <p>
        {% if msj %}
            {{msj}}
        {% endif %}
      </p>

      <form  action={% url 'register' %} method="post">
        {% csrf_token %}      
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="User name" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password1">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Re entry password" name="password2">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">          
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>          
        </div>
      </form> 
      
      <p class="mb-0">
        <br><br>
        <a href={% url 'login' %} class="text-center">Login</a> 
      </p>
    </div>
   
  </div>
</div>

<script src={% static 'assets-admin/dist/plugins/jquery/jquery.min.js' %}></script>
<script src={% static 'assets-admin/dist/plugins/bootstrap/js/bootstrap.bundle.min.js' %}></script>

</body>
</html>
