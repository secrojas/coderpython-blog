{% extends 'index/layout.html' %}

{% block 'main_block' %}

{% load static %}

    <div class="section-heading " >
        <div class="container-fluid">
             <div class="section-heading-2">
                 <div class="row">
                     <div class="col-lg-12">
                         <div class="section-heading-2-title">
                             <h1>Enter new Category</h1> 
                         </div>
                     </div>  
                 </div>
             </div>
         </div>
    </div>

    <section class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-8 m-auto" style="margin-bottom:200px">
                    <div class="login-content">
                     
                        <form  action={% url 'new-category' %} class="sign-form widget-form " method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Title" name="title" value="">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Description" name="description" value="">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn-custom">Create</button>
                            </div>                           
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </section>   

{% endblock 'main_block' %}
